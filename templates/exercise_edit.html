{% extends 'base.html' %}
{% block content %}
<h4>Eintrag bearbeiten – {{ exercise.name }}</h4>
<p>ID: {{ log.id }}</p>
<div class="row">
  <form class="col s12 m6" method="post">
    <div class="input-field">
      <input id="date" name="date" type="datetime-local" value="{{ log.date.isoformat(timespec='minutes') }}">
      <label for="date" class="active">Datum</label>
    </div>
    <div class="input-field">
      <input id="weight" name="weight" type="number" step="0.1" value="{{ log.weight }}" required>
      <label for="weight" class="active">Gewicht</label>
    </div>
    <div class="input-field">
      <input id="reps" name="reps" type="number" value="{{ log.reps }}" required>
      <label for="reps" class="active">Wiederholungen</label>
    </div>
    <div class="input-field">
      <input id="sets" name="sets" type="number" min="1" value="{{ log.sets }}" required>
      <label for="sets" class="active">Sätze</label>
    </div>
    <p>
      <label>
        <input type="checkbox" name="dropset" {% if log.dropset %}checked{% endif %}/>
        <span>Dropsatz</span>
      </label>
    </p>
    <div class="input-field">
      <textarea id="notes" name="notes" class="materialize-textarea">{{ log.notes or '' }}</textarea>
      <label for="notes" class="active">Notiz</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Aktualisieren</button>
    <a href="{{ url_for('exercise_view', exercise_id=exercise.id) }}" class="btn-flat">Abbrechen</a>
  </form>
</div>
{% endblock %}
